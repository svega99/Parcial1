<!DOCTYPE html>
<html>
<body>
	<h2>Booking Calculator</h2>

	<form method="post">
		<table>
			<tr>
				<td><label for="seats">Number of seats</label></td>
				<td><input type="number" id="seats" name="seats" value="0"
					placeholder="Number of seats"></td>
			</tr>
			<tr>
				<td><label for="seatCategory">Seats Category</label></td>
				<td><select name="seatCategory">
						<option value="FIRST_CLASS">First Class</option>
						<option value="ECONOMY_CLASS">Economy Class</option>
						<option value="EMERGENCY_DOOR">Emergency door</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
